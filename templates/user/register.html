{% extends "user/base.html" %}

{% block body %}
<div class="container">
    <h4>Register</h4>
    <form method="post" class="col s12">
        {% csrf_token %}
        
        <div class="row">
            <div class="input-field col s12">
                {{ form.as_p }}
            </div>
        </div>

        <button type="submit" class="btn waves-effect waves-light">Register</button>
    </form>
</div>
{% endblock %}
