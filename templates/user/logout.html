{% extends "user/base.html" %}
{% block body %}

<div class="container">
    <h2>Logout</h2>
    <p>Are you sure you want to log out?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn red">Yes, Logout</button>
        <a href="{% url 'main:index' %}" class="btn grey lighten-1">Cancel</a>
    </form>
</div>

{% endblock %}
